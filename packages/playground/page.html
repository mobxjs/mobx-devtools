<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

    <% } %> <% } %>
    <section id="root"></section>
  </body>
</html>
